{% extends "base.html" %}

{% block content %}
    <h3>View Results</h3>
    <p>
        Choose a discussion to see the results:
    </p>
    <ul>
          {% for discussion in discussions %}
            <li>
                <a href="{{discussion.id}}">
                    {{ discussion }}
                </a>
            </li>
          {% endfor %}
    </ul>
{% endblock %}
